<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
    padding: 1rem;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }

  .navbar a {
    float: left;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .sidebar {
    width: 100%;
    background-color: #f1f1f1;
    padding: 20px;
    overflow-y: auto;
  }

  .main {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    margin-top: 60px; /* Adjust for the fixed navbar */
  }

  .box {
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    margin: 10px;
    padding: 20px;
  }

  .long, .medium {
    flex: 1 1 100%; /* Full width on mobile */
  }

  @media (min-width: 768px) {
    .sidebar {
      width: 200px;
      position: fixed;
      top: 60px; /* Adjust for the fixed navbar */
      left: 0;
      height: calc(100% - 60px);
    }

    .main {
      margin-left: 200px;
    }

    .long {
      flex: 1 1 calc(50% - 20px);
    }

    .medium {
      flex: 1 1 calc(25% - 20px);
    }
  }
</style>
</head>
<body>
<div class="navbar">
  <a href="#home">Home</a>
  <a href="#analytics">Analytics</a>
  <a href="#about">About</a>
</div>

<div class="sidebar">
  <h3>Sidebar</h3>
  <p>Links and options can be placed here.</p>
</div>

<div class="main">
  <div class="box long">Long Box 1</div>
  <div class="box long">Long Box 2</div>
  <div class="box medium">Medium Box 1</div>
  <div class="box medium">Medium Box 2</div>
  <div class="box medium">Medium Box 3</div>
  <div class="box medium">Medium Box 4</div>
</div>

<script>
  // JavaScript code for interactivity and other functionalities will go here
</script>
</body>
</html>
